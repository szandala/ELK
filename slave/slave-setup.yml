---
- hosts: all
  connection: local
  gather_facts: false
  become: true
  vars:
    hostname: "NOT PROVIDED"
  tasks:
  - name: Add epel-release repo
    yum:
      name: epel-release
      state: present

  - name: Install Nginx
    yum:
      name: nginx
      state: present

  - name: Insert Index Page
    template:
      src: index.html.j2
      dest: /usr/share/nginx/html/index.html

  - name: Start Nginx
    service:
      name: nginx
      state: started

  - name: Add Elasticsearch OpenSource repo
    yum_repository:
      name: Elasticsearch-OS
      baseurl: https://artifacts.elastic.co/packages/oss-7.x/yum
      description: ELK OpenSource repo
      gpgcheck: false

  - name: Install Beats
    yum:
      name: "{{ item }}"
    loop:
      - metricbeat-7.8.0-1
      - filebeat-7.8.0-1

  - name: Start Beats services
    service:
      name: "{{ item }}"
      enabled: true
      state: started
    loop:
      - metricbeat
      - filebeat

  - name: Copy file with Metricbeat config
    copy:
      src: metricbeat.yml
      dest: /etc/metricbeat/metricbeat.yml
      owner: root
      group: root
      mode: '0644'
    notify: restart_metricbeat

  - name: Copy Nginx config
    copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf
      owner: root
      group: root
      mode: '0644'
    notify: restart_nginx

  - name: Copy file with Filebeat config
    copy:
      src: filebeat.yml
      dest: /etc/filebeat/filebeat.yml
      owner: root
      group: root
      mode: '0644'
    notify: restart_filebeat

  handlers:
  - name: Restart Metricbeat
    service:
      name: metricbeat
      state: restarted
    listen: restart_metricbeat

  - name: Restart Nginx
    service:
      name: nginx
      state: restarted
    listen: restart_nginx

  - name: Restart Filebeat
    service:
      name: filebeat
      state: restarted
    listen: restart_filebeat
