filebeat.modules:
- module: nginx
  access:
    var.paths: ["/var/log/nginx/access.log"]
  error:
    var.paths: ["/var/log/nginx/error.log"]

- module: system
  syslog:
    var.paths: ["/var/log/messages"]
  auth:
    var.paths: ["/var/log/secure"]
    # consider adding asterisk

