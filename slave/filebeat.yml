    host: "172.22.222.222:5601"
  dashboards:
    enabled: true
  template:
    name: filebeat
    pattern: "filebeat-*"

output:
  # elasticsearch:
  #   hosts:
  #   - "172.22.222.222:9200"
  logstash:
    hosts:
    - "172.22.222.222:5044"

logging:
  level: info
  to_files: true
  files:
    path: /var/log/filebeat
    name: filebeat.log
    keepfiles: 2
    permissions: 0644
